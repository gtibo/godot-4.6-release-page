dock_system:
  title: Dock your heart out
  text: |
    Panel shufflers and multi-monitor Feng Shui masters rejoice... 4.6 is your version. You can finally move that bottom panel.

    We've unified the entire docking system in this release. Bottom panels are now regular docks, and you can drag and drop docks and move them around between the sides and the bottom of the editor. Most docks can also be made floating. It's a significant step toward a full workspace system, allowing you to arrange the editor in a way that makes sense for your workflow.

    <span class="note">Note that not all docks support both horizontal and vertical layouts just yet, but they're movable!</span>
