new_ssr:
  title: Major SSR Overhaul
  text: |
    If your 3D game environment includes reflective materials like metal, water and glass, things are about to get exciting for you. 

    Screen Space Reflection (SSR) has been completely overhauled in this version, giving you a significant leap in realism, visual stability and performance.

    Not only will your reflective surfaces look more realistic with better handling of roughness, the effect will run faster too! To further optimize, you can choose between full resolution mode for maximum quality, or half resolution mode for higher performance. Even with reflections calculated at half your viewport size, the new SSR allows you to preserve decent quality. Check it out!
