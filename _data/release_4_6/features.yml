new_ik:
  title: Brand new IK framework
  text: |
    It's time to pull some bone chains again! The animators and gameplay programmers among you will be thrilled to know inverse kinematics (IK) is back with a bang. You decide where the endpoint goes and your chain of bones follows naturally. Whether you need a character's feet to plant on uneven terrain or a robot arm to reach for objects, the framework to achieve this is right at your fingertips with a full suite of modifiers and constraints.

    We're introducing the core `IKModifier3D` class built on the revamped SkeletonModifier3D. It comes with a family of deterministic solvers including **TwoBoneIK3D**, **SplineIK3D**, and iterative solvers like **FABRIK3D, CCDIK3D, and JacobianIK3D**. You'll also find new constraints to control the twist and angular velocity of joints, which helps prevent excessive and unwanted motion. 

    What's more, you can set the target of animation constraints to 3D nodes to make, for example, the arm of a character extend and snap to a weapon.

    This modular approach of this new framework lets you combine IK with other modifiers and constraints to fine-tune your procedural animations directly in the engine! 

    Documentation is in the works to help you make the best of this framework depending on your use case.
