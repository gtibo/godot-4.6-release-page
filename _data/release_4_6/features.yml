new_theme:
  title: Fresh look, fresh focus
  text: |
    Since its launch last year, "Godot Minimal Theme" has quickly become a fan-favorite with its clean lines, reduced clutter, and contemporary feel. It was time to integrate it and make it official!
    You will now be able to choose between the older "Classic" theme and the newer "Modern" theme with Godot 4.6 shipping out with the "Modern" theme by default.

    The new theme which will continue to mature with user feedback, brings you subtle contrast adjustments and improved readability and spacing between UI elements. Many testers have found it helps reduce competition on focus and gives center-stage to the viewport where your game lives. The new grayscale allows you to do color-sensitive work on your game without the blue tint altering your perception.
    Time for a test drive! Give your eyes some time to get used to the new look before you can start to notice its impact. If you find you still prefer the classic theme, head over to Editor -> Editor Settings -> Interface -> Theme, then change the Style from "Modern" to "Classic" and set the Color Preset to "Godot 3" to get back that signature blue tint, and voil√†!
